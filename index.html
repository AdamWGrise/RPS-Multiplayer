<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Rock, Paper, Scissors!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src='https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js'></script> -->

    <!-- Reset CSS -->
    <link rel='stylesheet' href='assets/css/reset.css'>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Local CSS -->
    <link rel='stylesheet' href='assets/css/style.css'>

    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>
    <div id='data-page'>
        <div class='container'>
            <div class='row'>
                <div class='col-sm-6'>
                    <div id='player1'>PLAYER 1 <br>
                        <button id='p1-rock' value='rock' class='p1choice'>ROCK</button>
                        <button id='p1-paper' value='paper' class='p1choice'>PAPER</button>
                        <button id='p1-scissors' value='scissors' class='p1choice'>SCISSORS</button>
                        <form id='p1-userInput'>
                            <label for='p1-name'>Enter your name! </label>
                            <input type='text' id='p1-name'><br>
                            <input id='p1-submitButton' class='btn btn-secondary abtn' type='submit' value='Submit'>
                        </form>
                        <div id='p1-display'></div>
                        <button id='p1-exit' class='btn btn-secondary abtn'>Exit game</button>
                    </div>
                </div>
                <div class='col-sm-6'>
                    <div id='player2'>PLAYER 2
                        <div id='p2-rock' value='rock' class='p2choice'>ROCK</div>
                        <div id='p2-paper' value='paper' class='p2choice'>PAPER</div>
                        <div id='p2-scissors' value='scissors' class='p2choice'>SCISSORS</div>
                        <form id='p2-userInput'>
                            <label for='p2-name'>Enter your name! </label>
                            <input type='text' id='p2-name'><br>
                            <input id='p2-submitButton' class='btn btn-secondary abtn' type='submit' value='Submit'>
                        </form>
                        <div id='p2-display'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Local JS -->
<script src='assets/js/script.js'></script>

</html>
